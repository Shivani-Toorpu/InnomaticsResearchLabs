        .container {

            display: inline-block;
            flex-wrap: wrap;

            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .func-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

        <h1>Choose a Functionality</h1>

            <button class="func-button" onclick="window.location.href='index8.html'">Gym Membership Plan</button>

</html>
