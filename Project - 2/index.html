<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="landing-page">
        <h1>Memory Match Game</h1>
        <p>Select a category:</p>
        <button class="category-btn" data-category="fruits">Fruits</button>
        <button class="category-btn" data-category="emojis">Emojis</button>
        <button class="category-btn" data-category="animals">Animals</button>
        <button class="category-btn" data-category="planets">Planets</button>
        <button class="category-btn" data-category="flags">Flags</button>
    </div>

    <div id="game-container" class="hidden">
        <!-- Title in its own div -->
        <h1 class="game-title">Memory Match Game</h1>

        <!-- Score, Time & Restart in one flexbox -->
        <div id="score-time-container">
            <p>Score: <span id="score">0</span></p>
            <p>Time Left: <span id="timer">30</span>s</p>
            <button id="restart-btn">Restart</button>
        </div>

        <div id="grid"></div>
        <button id="go-back-btn">Go Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
